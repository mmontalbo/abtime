<html>

<head>

	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
	<script	src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.timers-1.2.js"></script>
	<script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/backbone-min.js"></script>
	<script type="text/javascript" src="js/abtime.js"></script>
    <style>

		body {
			opacity:1;
		}

		div#header {
			background-color:black;
			color:white;
			padding:15px 0;
			border-radius: 0 0 5px 5px;
			position:relative;
		}

		h1 {
			color:white;
		}

		div#exerciseTitle{
			text-align:center;
			height:100px;
		}

		div#excerciseInProgress{
			text-align:center;
		}

		h2 {
			font-size:67px;
			line-height:67px;
			text-align:center;
		}

		div#clock{
			font-size:37pt;
			text-align:center;
			height:90px;
		}
		div#clock div{
			padding:30px 0;
		}

		div#controls input {
			float:right;
			margin-right:15px;
		}

		div.exercise {
			width:9%;
			margin:0 0.5%;
			background-color:gray;
			color:gray;
			overflow:hidden;
			float:left;
			height:15px;
			border-radius:7px;

		}

        div.orange {
           background-color: #FF8807;
           color: #FF8807;
        }

        div.red {
           background-color: #FF0713;
           color: #FF0713;
        }

        div.blue {
           background-color: #11BDFF;
           color: #11BDFF;
        }

        div.green {
           background-color: #40C332;
           color: #40C332;
        }

		div.view {
			padding: 30px 0;
		}

		div#timeline{
			position:absolute;
			bottom:0;
			padding-bottom:8px;
		}
		
		div#timeline div{
			text-align:center;
		}

        span.timerSeconds {
       }

		span.lastTenSeconds {
			font-size:67pt;
			color:red;
			font-weight:bold;
		}
		
		input.btn {
			width:150px;
			height:24px;
			margin-top:8px;
			font-size:12pt;
			line-height:12pt;
			padding:0;
		}
		
		video {
			width:400px;
			height:225px;
			display:block;
			margin:25px auto 0 auto;
			border:2px solid #777;
			background-color: #777;
			border-radius:5px;
		}
    </style>
	</head>

	<body>
		<div class="container">

			<div class="row" id="header">
				<div class="span10">
					<h1>ab time.<h1>
				</div>	
				<div class="span6" id="controls">
				</div>
				<div id="timeline">	
				</div>
			</div>
			<div class="view" id="view_splashPage">
			  	<div id="exercise">
				<div class="row">
					<div class="span16">
						<h2>Press start.</h2>
					</div>	
				</div>
				</div>
			</div>
			<div class="view" id="view_exercisePage">
				<div id="exercise">
					<div class="row">
				  		<div class="span16">
  					   		<h2 class="currentExcercise"></h2>
					   	</div>
					 </div>
					 <div class="row" id="clock"><div class="span8 offset4"></span>
					</div></div>
				</div>
				
				<div id="exercise_video"></div>
			</div>
			
			<div id="video_container"></div>

			<div id="audio"></div>

		</div>
	</body>

	</html>
